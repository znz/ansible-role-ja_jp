---
# defaults file for ansible-role-ja_jp

ja_jp_apt_debian_uri: "http://ftp.jp.debian.org/debian"
ja_jp_apt_debian_security_uri: "http://security.debian.org/"
ja_jp_apt_debian_components:
- main
- non-free
- contrib

ja_jp_apt_ubuntu_uri: "http://www.ftp.ne.jp/Linux/packages/ubuntu/archive/"
ja_jp_apt_ubuntu_components:
- main
- restricted
- universe
- multiverse
ja_jp_default_locale: "ja_JP.utf8"
ja_jp_timezone: "Asia/Tokyo"
ja_jp_install_packages:
- lv
- nkf
- w3m
